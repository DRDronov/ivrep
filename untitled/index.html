<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedbacks page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="text-align: center">
    <div id="feedback-form">
        <h2>Add feedback</h2>
        <form id="add-feedback-form">
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author"><br>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content"></textarea><br>
            <button type="submit" class="btn btn-primary" id="liveAlertBtn">Submit</button>
        </form>
    </div>

    <div id="liveAlertPlaceholder"></div> <!--сообщения об ошибке или успехе-->

    <div id="feedback-list">
        <h2>Feedback List</h2>

        <ul id="feedbacks" class="list-group list-group-flush">

        </ul>

    </div>

    <div id="pagination" class="text-center my-3"></div>
</div>

<script src="script.js"></script>

</body>
</html>
